<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
  </head>
  <body>
    <div class="game">
      <header class="header">
        <h1 class="header__title">Battleship</h1>
      </header>
      <main class="gameboards">
        <div class="gameboard gameboard--player">
          <div class="gameboard-header gameboard-header--row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
          </div>
          <div class="gameboard-header gameboard-header--column">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
          <div class="cells"></div>
        </div>
        <div class="gameboard gameboard--ai">
          <div class="gameboard--cover"></div>
          <div class="gameboard-header gameboard-header--row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
          </div>
          <div class="gameboard-header gameboard-header--column">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
          <div class="cells"></div>
        </div>
      </main>
      <aside class="ships">
        <div class="ship ship--5">
          <div class="ship__wrapper">
            <img
              class="ship__img"
              src="img/ship-0.png"
              alt="Crusier"
              draggable="true"
              id="0"
            />
          </div>
          <h3 class="ship__name">Crusier</h3>
        </div>

        <div class="ship ship--4">
          <div class="ship__wrapper">
            <img
              class="ship__img"
              src="img/ship-1.png"
              alt="Battleship"
              draggable="true"
              id="1"
            />
          </div>
          <h3 class="ship__name">Battleship</h3>
        </div>

        <div class="ship ship--3">
          <div class="ship__wrapper">
            <img
              class="ship__img"
              src="img/ship-2.png"
              alt="Destroyer"
              draggable="true"
              id="2"
            />
          </div>
          <h3 class="ship__name">Destroyer</h3>
        </div>

        <div class="ship ship--3">
          <div class="ship__wrapper">
            <img
              class="ship__img"
              src="img/ship-3.png"
              alt="Submarine"
              draggable="true"
              id="3"
            />
          </div>
          <h3 class="ship__name">Submarine</h3>
        </div>

        <div class="ship ship--2">
          <div class="ship__wrapper">
            <img
              class="ship__img"
              src="img/ship-4.png"
              alt="Patrol Boat"
              draggable="true"
              id="4"
            />
          </div>
          <h3 class="ship__name">Patrol Boat</h3>
        </div>
      </aside>
      <div class="options">
        <button class="btn btn--rotate">Rotate</button>
        <button class="btn btn--reset">Reset</button>
      </div>
      <footer class="footer">thimgrim1337</footer>
    </div>
  </body>
</html>
