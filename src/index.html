<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
  </head>
  <body>
    <div class="game">
      <header class="header">
        <h1 class="title">Battleship</h1>
      </header>
      <aside class="ships">
        <div class="ship ship--5" draggable="true" id="0">Carrier</div>
        <div class="ship ship--4" draggable="true" id="1">Battleship</div>
        <div class="ship ship--3" draggable="true" id="2">Destroyer</div>
        <div class="ship ship--3" draggable="true" id="3">Submarine</div>
        <div class="ship ship--2" draggable="true" id="4">Patrol Boat</div>
      </aside>
      <main class="gameboards">
        <div class="gameboard gameboard--player">
          <div class="gameboard-header gameboard-header--row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
          </div>
          <div class="gameboard-header gameboard-header--column">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
          <div class="cells"></div>
        </div>
        <div class="gameboard gameboard--ai">
          <div class="gameboard-header gameboard-header--row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
          </div>
          <div class="gameboard-header gameboard-header--column">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
          <div class="cells"></div>
        </div>
      </main>
      <footer class="footer">thimgrim1337</footer>
    </div>
  </body>
</html>
