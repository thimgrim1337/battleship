<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
  </head>
  <body>
    <div class="game">
      <header class="header">
        <h1 class="header__title">Battleship</h1>
        <div class="header__turn">Place your ships</div>
      </header>
      <main class="gameboards">
        <div class="gameboard gameboard--player">
          <div class="gameboard-header gameboard-header--row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
          </div>
          <div class="gameboard-header gameboard-header--column">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
          <div class="cells"></div>
        </div>
        <div class="gameboard gameboard--ai">
          <div class="gameboard--cover"></div>
          <div class="gameboard-header gameboard-header--row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
          </div>
          <div class="gameboard-header gameboard-header--column">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
          <div class="cells"></div>
        </div>
      </main>
      <aside class="ships">
        <div class="ship ship--crusier" draggable="true" id="0">
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
        </div>
        <div class="ship ship--battleship" draggable="true" id="1">
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
        </div>
        <div class="ship ship--destroyer" draggable="true" id="2">
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
        </div>
        <div class="ship ship--submarine" draggable="true" id="3">
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
        </div>
        <div class="ship ship--patrol" draggable="true" id="4">
          <div class="ship__piece"></div>
          <div class="ship__piece"></div>
        </div>
      </aside>
      <div class="options">
        <button class="btn btn--rotate">Rotate</button>
        <button class="btn btn--reset">Reset</button>
      </div>
      <footer class="footer">thimgrim1337</footer>
    </div>
  </body>
</html>
